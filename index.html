<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1.0' name='viewport'>
    <meta content='' name='description'>
    <title>Selleroo</title>
    <link href='css/bootstrap.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>

  <body>

    <div id="main" class="container">
      <div class='row'>
        <div class='col col-lg-10 col-offset-1'>
          <div class='navbar navbar-fixed-top'>
            <button class='navbar-toggle' data-target='.nav-collapse' data-toggle='collapse' type='button'>
              <span class='icon-bar'></span>
              <span class='icon-bar'></span>
              <span class='icon-bar'></span>
            </button>
            <a class='navbar-brand' href=''>[ Roo ]</a>
            <div class='nav-collapse collapse'>
              <div class='hidden-sm'>
                <ul class='nav pull-right'>
                  <li>
                    <a href='/login'>Login</a>
                  </li>
                </ul>
              </div>
              <div class='visible-sm'>
                <ul class='nav text-center'>
                  <li>
                    <a href='/login'>Login</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <table class="table table-hover table-condensed">
        <tbody id="mission_list">
          <tr>
            <th>Rank</th>
            <th>Mission</th>
            <th>Time left</th>
          <tr>
        </tbody>
      </table>

      <div class="accordion" id="accordion">
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
              Collapsible Group Item #1
            </a>
          </div>
          <div id="collapseOne" class="accordion-body collapse">
            <div class="accordion-inner">
              ...
            </div>
          </div>
        </div>
        <div class="accordion-group">
          <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
              Collapsible Group Item #2
            </a>
          </div>
          <div id="collapseTwo" class="accordion-body collapse">
            <div class="accordion-inner">
              ...
            </div>
          </div>
        </div>
      </div>

      <script type="text/template" id="template_mission_status">
        <td><%= rank %></td><td><%= name %></td><td><%= days_left %> days</td>
      </script>

    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/js/bootstrap.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone.js" type="text/javascript"></script>
    <script src="js/index.js"></script>

  </body>
</html>
